<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des Fournisseurs</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body class="container">
<div layout:fragment="content1">
    <div class="p-3"></div>
    <div class="card">
        <div class="card-header">Liste Fournisseurs</div>
        <div class="card-body">
            <form method="get" action="/search">
                <label for="productname">Product Name:</label>
                <input type="text" id="productname" name="productname">
                <button type="submit" class="btn btn-info">Search</button>
            </form>
            <h2>Search Results for Product: <span th:text="${productname}"></span></h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Product Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fournisseur : ${fournisseures}">
                    <td th:text="${fournisseur.id}"></td>
                    <td th:text="${fournisseur.name}"></td>
                    <td th:text="${fournisseur.prenom}"></td>
                    <td th:text="${fournisseur.quantity}"></td>
                    <td th:text="${fournisseur.phone}"></td>
                    <td th:text="${fournisseur.productname}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
