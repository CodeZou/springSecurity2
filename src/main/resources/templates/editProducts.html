<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Products </title>
  <link rel="stylesheet " href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css ">

</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save}">
      <div>
        <br><label > ID</label>
        <input id="id" class="form-control" type="text" name="id" th:value="${product.id}">
        <span th:errors="${product.id}"></span>

      </div>
      <div>
        <br><label for="name"> NAME</label>
        <input id="name" class="form-control" type="text" name="name" th:value="${product.name}">
        <span th:errors="${product.name}"></span>

      </div>

      <div>
        <br><label> Quantity</label>
        <input class="form-control" type="text" name="quantity" th:value="${product.quantity}">
        <span th:errors="${product.quantity}"></span>

      </div>
      <div>
        <br><label> Prix</label>
        <input class="form-control" type="text" name="prix" th:value="${product.prix}">
        <span th:errors="${product.prix}"></span>

      </div>


      <div>
        <br><label for="category">Category</label><br>
        <select id="category">
          <option value="electronique">Ã‰lectronique</option>
          <option value="mode">Mode</option>
          <option value="Alimentation">Maison et cuisine</option>

        </select>
      </div>

      <br><button type="submit" class="btn btn-primary">Save</button>

    </form>

  </div>
</div>

</body>
</html>
