<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des Fournisseure</title>
    <link rel="stylesheet " href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css ">
    <link href="/styles.css" rel="stylesheet">

</head>
<body class="container">
<div layout:fragment="content1">
    <div>
        <div class="p-3"></div>
        <div class="card"></div>
        <div class=" card-header">Liste Fournisseure</div>
        <div class="card-body">
            <form method="get" th:action="@{zouhair}">
                <label>Keyword:</label>
                <input type="text" name="Keyword" th:value="${Keyword}">
                <button type="submit" class="btn btn-info">Chercher </button>

            </form>
            <table class="table  ">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">prenom</th>
                    <th scope="col">quantity</th>
                    <th scope="col">phone</th>
                    <th scope="col">productname</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f:${fournis}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.name}"></td>
                    <td th:text="${f.prenom}"></td>
                    <td th:text="${f.quantity}"></td>
                    <td th:text="${f.phone}"></td>
                    <td th:text="${f.productname}"></td>
                    <td>
                        <a onclick="return confirm('Etes vous sur? ')" th:href="@{supprimer(id=${f.id})}" class="btn btn-danger">Delete</a>
                    </td>
                    <td>
                        <a th:href="@{editFournisseure}" class="btn btn-success">EDIT</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/index(page=${status.index},keyword=${Keyword})}"
                       th:class="${currtPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"

                       th:text="${status.index}"
                    ></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
